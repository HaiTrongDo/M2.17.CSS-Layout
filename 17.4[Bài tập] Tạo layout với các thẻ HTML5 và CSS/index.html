<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo layout với các thẻ HTML5 và CSS</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="headerDiv">
    <header class="headerClass">Header</header>
</div>

<div id="navDiv">
    <nav class="navClass">Nav</nav>
</div>

<div id="main">
    <div id="sectionDiv">
        <section class="sectionClass"> Section</section>
    </div>

    <div id="articleDiv">
        <article class="articleClass"> Article</article>
    </div>
    <div id="asideDiv">
        <aside class="asideClass">Aside</aside>
    </div>
</div>

<div>
<footer class="footerClass">Footer</footer>
</div>
</body>
</html>
